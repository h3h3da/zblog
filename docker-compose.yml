# 云服务器一键部署：博客前端 + blog-api + MySQL
# 使用方式：复制 .env.example 为 .env 并填写真实值，然后 docker-compose up -d

services:
  mysql:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-zblog}
      MYSQL_USER: ${MYSQL_USER:-zblog}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "127.0.0.1:3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  blog-api:
    build: ./blog-api
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"

  blog-frontend:
    build: ./blog-frontend
    restart: unless-stopped
    env_file: .env
    environment:
      VITE_API_BASE_URL: ${BLOG_API_URL:-http://localhost:8000}
    ports:
      - "5173:80"

volumes:
  mysql_data:
